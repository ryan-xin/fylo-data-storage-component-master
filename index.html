<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
      <div class="left-container">
        <img class="logo" src="images/logo.svg" alt="Logo">
        <div class="icons-container">
          <div class="icon-background">
            <img src="images/icon-document.svg" alt="Document">
          </div>
          <div class="icon-background">
            <img src="images/icon-folder.svg" alt="Folder">
          </div>
          <div class="icon-background">
            <img src="images/icon-upload.svg" alt="Upload">
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="right-content">
          <p>Youâ€™ve used <span class="bold-text">815 GB</span> of your storage</p>
          <div class="progress-bar-container">
            <div class="bubble-container">
              <h1>185</h1>
              <p>GB LEFT</p>
            </div>
            <div class="progress-bar-inner">
              <div class="progress-bar-circle">
              </div>
            </div>
          </div>
          <div class="tags">
            <p class="bold-text">0 GB</p>
            <p class="bold-text">1000 GB</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ryan Xin</a>.
    </div>
</body>
</html>
